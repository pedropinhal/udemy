<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>BBC</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="bbcstyle.css">
</head>
<body>
    <div id="container">
        <div id="topbar">
            <div class="fixedwidth">
                <div id="logodiv">BBC</div>
                <div id="signindiv">Sign in</div>
                <div id="menu">
                    <ul>
                        <li>News</li>
                        <li>Sport</li>
                        <li>Weather</li>
                        <li>iPlayer</li>
                        <li>TV</li>
                    </ul>
                </div>

                <div id="searchdiv">
                    <input type="text" placeholder="Search">
                </div>

            </div>

        </div>

        
        <div id="newsbar">
            <div class="fixedwidth">
              <h1>News <span>UK</span></h1>
              <p class="rss">rss</p>
              <div class="break"></div>
              <div id="topicMenu">
                    <ul>
                        <li>Home</li>
                        <li>World</li>
                        <li class="selected">UK</li>
                        <li>England</li>
                        <li>N. Ireland</li>
                        <li>Scotland</li>
                        <li>Wales</li>
                        <li>Business</li>
                        <li>Politics</li>
                        <li>Smash</li>
                    </ul>

                </div>

            </div>
        </div>
        <div class="break"></div>
        <div id="contentbar">
            <div class="fixedwidth">
                <div class="main">
                    <p class="date"><strong>2 April 2014</strong> Last updated at 15:33</p>

                </div>
                <div class="sidebar">sidebar</div>
            </div>
            &nbsp;
        </div>
  </div>
</body>
</html>
